<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <title>Newsletter</title>
</head>

<body>
  <header class="site_header">
    <!-- ^ Measured 70px tall on mockup -->

    <div class="nav-bar">

      <a><img class="img-logo" src="images/bent-creek-logo.png" alt="Bent Creek logo"></a>
      <nav class="main_navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="news">
      <div class="subscription">
        <form class="signup" action="index.html" method="post">
          <h2 class="headline">Sign Up for Our Weekly Newsletter</h2>
          <h3 class="subheadline">Stay up to date with events, news, activities, and specials.</h3>
          <div class="person_name">
            <label for="name_input">Name</label>
            <input type="text" name="Name" value="" id="nameInput">
          </div>
          <div class="person_email">
            <label for="email_input">Email</label>
            <input type="email" name="Email" value="" id=emailInput>
          </div>
          <div class="button">
            <input type="submit" name="submit_button" value="Submit" id="signupButton">

          </div>
        </form>
      </div>
    </section>
  </main>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>


</body>
<footer>Copyright 2017, Bent Creek Ceramics</footer>

</html>
